<!DOCTYPE html>
<html lang="ar">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>اذكار بعد الصلاة</title>
        <link rel="stylesheet" href="./css/main.css" />
    </head>
    <body>
        <div class="container">
            <h1 class="adhkar">
                سُـبْحانَ اللهِ، والحَمْـدُ لله ، واللهُ أكْـبَر.
            </h1>
            <div class="counter-container">
                <h1 class="counter" data-start="33">33</h1>
                <button class="increase"></button>
                <span class="reset"
                    ><svg
                        xmlns="http://www.w3.org/2000/svg"
                        xmlns:xlink="http://www.w3.org/1999/xlink"
                        aria-hidden="true"
                        role="img"
                        width="1em"
                        height="1em"
                        preserveAspectRatio="xMidYMid meet"
                        viewBox="0 0 21 21"
                    >
                        <g
                            fill="none"
                            fill-rule="evenodd"
                            stroke="currentColor"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                        >
                            <path d="M3.578 6.487A8 8 0 1 1 2.5 10.5" />
                            <path d="M7.5 6.5h-4v-4" />
                        </g></svg
                ></span>
            </div>
            <h1 class="adhkar">
                لا إلهَ إلاّ اللّهُ وَحْـدَهُ لا شريكَ لهُ، لهُ الملكُ ولهُ
                الحَمْد، وهُوَ على كُلّ شَيءٍ قَـدير.
            </h1>
            <div class="counter-container">
                <h1 class="counter" data-start="1">1</h1>
                <button class="increase"></button>
                <div class="reset">
                    <svg
                        xmlns="http://www.w3.org/2000/svg"
                        xmlns:xlink="http://www.w3.org/1999/xlink"
                        aria-hidden="true"
                        role="img"
                        width="1em"
                        height="1em"
                        preserveAspectRatio="xMidYMid meet"
                        viewBox="0 0 21 21"
                    >
                        <g
                            fill="none"
                            fill-rule="evenodd"
                            stroke="currentColor"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                        >
                            <path d="M3.578 6.487A8 8 0 1 1 2.5 10.5" />
                            <path d="M7.5 6.5h-4v-4" />
                        </g>
                    </svg>
                </div>
            </div>
        </div>
        <div class="alert-container"></div>
        <div class="alert">
            <h1>هل أنت متأكد ؟</h1>
            <button class="yes">نعم</button>
            <button class="no">لا</button>
        </div>
        <script src="js/javascript.js"></script>
    </body>
</html>
