<!DOCTYPE html>
<html lang="ar">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>اذكار بعد الصلاة</title>
        <link rel="stylesheet" href="./css/main.css" />
        <link rel="stylesheet" href="./css/all.min.css" />
        <link rel="stylesheet" href="./css/fontawesome.min.css" />
    </head>
    <body>
        <div class="container">
            <div class="sound">
                <i id="soundIcon" class="fas fa-volume-up"></i>
            </div>
            <h1 class="adhkar">
                سُـبْحانَ اللهِ، والحَمْـدُ لله ، واللهُ أكْـبَر.
            </h1>
            <div class="counter-container">
                <h1 class="counter" data-start="33">?</h1>
                <button class="increase"></button>
                <div class="reset"><i class="fas fa-redo-alt"></i></div>
            </div>
            <h1 class="adhkar">
                لا إلهَ إلاّ اللّهُ وَحْـدَهُ لا شريكَ لهُ، لهُ الملكُ ولهُ
                الحَمْد، وهُوَ على كُلّ شَيءٍ قَـدير.
            </h1>
            <div class="counter-container">
                <h1 class="counter" data-start="1">?</h1>
                <button class="increase"></button>
                <div class="reset">
                    <i class="fas fa-redo-alt"></i>
                </div>
            </div>
            <div class="alert-container"></div>
            <div class="alert">
                <h1>هل أنت متأكد ؟</h1>
                <button class="yes">نعم</button>
                <button class="no">لا</button>
            </div>
        </div>
        <script src="js/javascript.js"></script>
    </body>
</html>
